plugins {
	id 'org.springframework.boot' version '2.5.5'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'kuehne'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'


repositories {
	mavenCentral()
}

dependencies {
	//make sure you got this in Gradle file, this is the way you get JDBC driver loaded into your project
	//USE CORRECT JDBC DRIVER (MYSQL (MariabDB) or POSTGRES, Oracle...)
	//Get it from https://mvnrepository.com/
	implementation group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '2.7.4'


	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	compileOnly 'org.projectlombok:lombok:1.18.20'
	annotationProcessor 'org.projectlombok:lombok:1.18.20'

	testCompileOnly 'org.projectlombok:lombok:1.18.20'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.20'
}

test {
	useJUnitPlatform()
}
